  <section class="w-100  ph4 ph5-ns pv4 pt6-ns bg-primary-color-white">
    <div class="flex-ns flex-wrap center mw9">
      <div class="w-100 w-50-l order-1">
        <div class="w-90-ns center">
          <img src="/img/home-cubic.png" alt="image depicting a cubic" class="img">
        </div>
      </div>

      <div class="w-100 w-50-l">
        <div class="w-80-ns center tc">
          {{ with .Site.Params.description }}
          <h3 class="f1 fw4 black ma0 pt4 lh-title pt0-l"> {{ . }} </h3>
          {{ end }}
          {{ with .Site.Params.sub_description }}
          <p class="f3 lh-copy">
            {{ . }}
          </p>
          {{ end }}
          <div class="flex-ns flex-wrap mw9 tl">
            <p class="f4 lh-copy nested-linksTK ph4 tl">
              <a href="" class="link black dim">
                Upcoming Events {{ partial "svg/link-ext.svg" (dict "fill" "#333"
                "size" "14") }}
              </a>
            </p>
            <p class="f4 lh-copy nested-linksTK ph4">
              <a href="" class="link black dim">
                Try it! {{ partial "svg/link-ext.svg" (dict "fill" "#333"
                "size" "14") }}
              </a>
            </p>
          </div>
      
        </div>
      </div>

    </div>
  </section>
</header>
